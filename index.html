<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>

  <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>

 <header class="hero">
    <h1 class="title">Weather Dashboard</h1>
    <p> Which city would you like to see the current weather and forecast for?</p>
  </header>

<main>
      <div class="card">
        <h3 class="card-header text-uppercase">Search for a City:</h3>
        <form id="form" class="form-card">
          <input name="city" id="city" type="text" class="form-input" placeholder="e.g.New York"/>
          <button type="submit" id="searchbtn" class="btn">Search</button>
        </form>
      </div>

      <div class="card">
        <ul id="history" class="search-history"></ul>
    </div>

    <div>
        <div id="current-weather"></div>
    </div>

    <div>
        <div id="forecast"></div>
    </div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/script.js"></script>

</body>
